        body {

            background-color: #0f172a;

            -webkit-tap-highlight-color: transparent;

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {

        /* High Fidelity Print Styles for Receipts */
        @media print {
            @page {
                margin: 0;
                size: auto;
            }
            body {
                background-color: white !important;
                color: black !important;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            #root > :not(#receipt-overlay-container):not(#receipt-container) {
                display: none !important;
            }
            /* If printing from the standalone page */
            .min-h-screen {
                min-height: auto !important;
                background: white !important;
                padding: 0 !important;
            }
            #receipt-container {
                position: absolute !important;
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                width: 90% !important;
                max-width: 450px !important;
                border: 1px solid #e2e8f0 !important;
                box-shadow: none !important;
                background: white !important;
                color: black !important;
                border-radius: 24px !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .print-hide {
                display: none !important;
            }
            header, nav, button, .share-sheet, .bg-blue-600 {
                display: none !important;
            }
            /* Ensure text contrast on print */
            .text-slate-400, .text-slate-500 {
                color: #64748b !important;
            }
            .text-white {
                color: black !important;
            }
            .bg-slate-900, .bg-slate-950 {
                background-color: white !important;
            }
            .border-slate-800, .border-slate-700 {
                border-color: #e2e8f0 !important;
            }
        }
    </style>
